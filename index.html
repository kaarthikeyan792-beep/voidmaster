<!DOCTYPE html>
<html>
<head>
  <title>Skyreign</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }

    nav {
      background: #0a0a0a;
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 40px;
      border-bottom: 2px solid crimson;
      position: sticky;
      top: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: crimson;
    }

    header {
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(to bottom, #000000, #1a0000);
    }

    header img {
      width: 80%;
      max-width: 700px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px crimson;
    }

    .section {
      padding: 50px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background: #111;
      padding: 20px;
      margin: 20px 0;
      border-radius: 10px;
      border: 1px solid crimson;
      box-shadow: 0 0 15px rgba(255,0,0,0.3);
    }

    button {
      background: crimson;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }

    button:hover {
      background: darkred;
    }

    input {
      padding: 8px;
      width: 200px;
    }
  </style>
</head>

<body>

<nav>
  <a href="#home">Home</a>
  <a href="#generator">Generator</a>
  <a href="#lore">Lore Vault</a>
</nav>

<header id="home">
  <img src="2.1.png" alt="Skyreign Logo">
  <h1>üî• Welcome to Skyreign üî•</h1>
  <p>Rule the Darkness. Forge the Legend.</p>
</header>

<div class="section" id="generator">
  <div class="card">
    <h2>‚öîÔ∏è Character + Story Generator</h2>
    <button onclick="generateAll()">Generate</button>
    <p id="output"></p>
  </div>
</div>

<div class="section" id="lore">
  <div class="card">
    <h2>üìö Lore Vault</h2>
    <input type="text" id="searchInput" placeholder="Search Anime...">
    <button onclick="searchLore()">Search</button>
    <p id="loreResult"></p>
  </div>
</div>

<script>
function generateAll() {
  const names = ["Zerion", "Kaizen", "Ryuken", "Valthor"];
  const powers = ["Void Flame", "Shadow Control", "Storm Dominion"];
  const weapons = ["Crimson Blade", "Dark Spear", "Shadow Katana"];
  const settings = ["under a blood moon", "in a ruined empire", "inside a cursed realm"];

  let name = names[Math.floor(Math.random()*names.length)];
  let power = powers[Math.floor(Math.random()*powers.length)];
  let weapon = weapons[Math.floor(Math.random()*weapons.length)];
  let setting = settings[Math.floor(Math.random()*settings.length)];

  document.getElementById("output").innerHTML =
  "<strong>Main Character:</strong> " + name +
  "<br><strong>Power:</strong> " + power +
  "<br><strong>Weapon:</strong> " + weapon +
  "<br><strong>Story:</strong> " + name +
  " wields " + power + " with a " + weapon +
  " while fighting " + setting + ".";
}

function searchLore() {
  const input = document.getElementById("searchInput").value.toLowerCase();
  let result = "";

  if (input.includes("naruto")) {
    result = "Naruto Rankings: Hokage Tier > Jonin > Chunin > Genin.";
  }
  else if (input.includes("attack on titan")) {
    result = "AoT Rankings: Titan Shifters > Ackermans > Scouts.";
  }
  else if (input.includes("solo leveling")) {
    result = "Solo Leveling Rankings: Monarchs > National Hunters > S Rank Hunters.";
  }
  else {
    result = "Anime not found in Skyreign Vault.";
  }

  document.getElementById("loreResult").innerHTML = result;
}
</script>

</body>
</html>
