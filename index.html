/* LOADING SCREEN */

height:100vh;

.hero h1{

animation:glow 2s infinite alternate;
}

.hero h1::before,
.hero h1::after{

left:0;
top:0;
color:magenta;
z-index:-1;

}

color:cyan;
animation-delay:1s;
}

@keyframes glitch{
0%{clip-path:inset(0 0 80% 0);}
25%{clip-path:inset(40% 0 30% 0);}
50%{clip-path:inset(10% 0 60% 0);}
75%{clip-path:inset(60% 0 20% 0);}

}

@keyframes glow{

to{text-shadow:0 0 40px magenta;}

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>

const scene=new THREE.Scene();
const camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
const renderer=new THREE.WebGLRenderer({canvas:document.getElementById("bg"),alpha:true});
renderer.setSize(window.innerWidth,window.innerHeight);

const geometry=new THREE.BufferGeometry();
const count=8000;
const positions=new Float32Array(count*3);

for(let i=0;i<count*3;i++){
positions[i]=(Math.random()-0.5)*12;
}

geometry.setAttribute('position',new THREE.BufferAttribute(positions,3));

const material=new THREE.PointsMaterial({size:0.01,color:0xff0055});
const particles=new THREE.Points(geometry,material);
scene.add(particles);

camera.position.z=3;

let warp=false;

function animate(){
requestAnimationFrame(animate);

if(warp){
particles.rotation.z+=0.05;
camera.position.z-=0.05;
if(camera.position.z<0.5) warp=false;
}else{
particles.rotation.y+=0.002;
particles.rotation.x+=0.001;
}

renderer.render(scene,camera);
}

animate();

function warpEffect(){
warp=true;
}

window.addEventListener('resize',()=>{
renderer.setSize(window.innerWidth,window.innerHeight);
camera.aspect=window.innerWidth/window.innerHeight;
camera.updateProjectionMatrix();
});

</script>
