<!DOCTYPE html>
<html>
<head>
  <title>AbyssForge</title>

  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #000000, #1a0000);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    header {
      padding: 20px;
      font-size: 30px;
      background-color: #111;
      border-bottom: 2px solid crimson;
    }

    .hero {
      padding: 80px 20px;
    }

    button {
      background-color: crimson;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 5px;
    }

    button:hover {
      background-color: darkred;
    }

    .section {
      padding: 40px 20px;
    }

    .card {
      border: 1px solid crimson;
      margin: 20px auto;
      padding: 20px;
      max-width: 400px;
      border-radius: 8px;
      background-color: #111;
    }

  </style>
</head>

<body>

<header>‚öîÔ∏è AbyssForge ‚öîÔ∏è</header>

<div class="hero">
  <h1>üî• Welcome to My Anime Empire üî•</h1>
  <p>Forge Your Legend. Create. Dominate.</p>
  <button onclick="alert('More features coming soon!')">
    Enter the Forge
  </button>
</div>

<!-- STEP 2: FEATURE SECTIONS -->

<div class="section">

  <div class="card">
    <h2>‚ö° Character Generator</h2>
    <p>Create powerful anime characters instantly.</p>
    <button onclick="generate()">Generate Character</button>
    <p id="result"></p>
  </div>

  <div class="card">
    <h2>üìö Lore Vault</h2>
    <p>Deep dive into anime power systems and theories.</p>
  </div>

  <div class="card">
    <h2>üé® Wallpaper Forge</h2>
    <p>Generate epic anime wallpapers.</p>
  </div>

</div>

<!-- STEP 3: GENERATOR SCRIPT -->

<script>
function generate() {
  const names = ["Ryuken", "Kaizen", "Valthor", "Akira", "Zerion"];
  const powers = ["Void Flame", "Shadow Manipulation", "Blood Eclipse", "Storm Dominion", "Abyss Control"];
  const weapons = ["Katana", "Scythe", "Twin Blades", "Dark Spear", "Crimson Sword"];
  const ranks = ["Shadow Rank", "Elite Slayer", "Void Monarch", "Abyss Lord"];

  let name = names[Math.floor(Math.random() * names.length)];
  let power = powers[Math.floor(Math.random() * powers.length)];
  let weapon = weapons[Math.floor(Math.random() * weapons.length)];
  let rank = ranks[Math.floor(Math.random() * ranks.length)];

  document.getElementById("result").innerHTML =
    "<br><strong>Name:</strong> " + name +
    "<br><strong>Power:</strong> " + power +
    "<br><strong>Weapon:</strong> " + weapon +
    "<br><strong>Rank:</strong> " + rank;
}
</script>

</body>
</html>
