<!DOCTYPE html>
<html>
<head>
  <title>AbyssForge</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://images.unsplash.com/photo-1503264116251-35a269479413") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    nav {
      background-color: rgba(0,0,0,0.9);
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 30px;
      border-bottom: 2px solid crimson;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: crimson;
    }

    header {
      text-align: center;
      padding: 60px 20px;
      background-color: rgba(0,0,0,0.7);
    }

    .section {
      padding: 40px;
      background-color: rgba(0,0,0,0.8);
      margin: 20px;
      border-radius: 10px;
    }

    button {
      background-color: crimson;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 5px;
    }

    button:hover {
      background-color: darkred;
    }

    input {
      padding: 8px;
      margin-top: 10px;
      width: 200px;
    }

  </style>
</head>

<body>

<!-- NAVIGATION -->
<nav>
  <a href="#home">Home</a>
  <a href="#generator">Generator</a>
  <a href="#lore">Lore Vault</a>
</nav>

<!-- HERO -->
<header id="home">
  <h1>‚öîÔ∏è AbyssForge ‚öîÔ∏è</h1>
  <p>Forge Your Legend. Create. Dominate.</p>
</header>

<!-- GENERATOR SECTION -->
<div class="section" id="generator">
  <h2>üî• Anime Character + Story Generator</h2>
  <button onclick="generateAll()">Generate Everything</button>
  <p id="output"></p>
</div>

<!-- LORE VAULT -->
<div class="section" id="lore">
  <h2>üìö Lore Vault</h2>
  <input type="text" id="searchInput" placeholder="Search Anime...">
  <button onclick="searchLore()">Search</button>
  <p id="loreResult"></p>
</div>

<script>

function generateAll() {

  const names = ["Ryuken", "Kaizen", "Valthor", "Akira", "Zerion"];
  const powers = ["Void Flame", "Shadow Manipulation", "Storm Dominion", "Blood Eclipse"];
  const weapons = ["Katana", "Scythe", "Dark Spear", "Twin Blades"];
  const settings = ["under a crimson moon", "in a fallen kingdom", "inside a cursed dimension"];

  let name = names[Math.floor(Math.random()*names.length)];
  let power = powers[Math.floor(Math.random()*powers.length)];
  let weapon = weapons[Math.floor(Math.random()*weapons.length)];
  let setting = settings[Math.floor(Math.random()*settings.length)];

  let story = name + " wields the power of " + power +
  " using a " + weapon +
  " while fighting " + setting + ".";

  let wallpaperPrompt = "Dark anime warrior with " + weapon +
  " glowing with " + power + " energy.";

  document.getElementById("output").innerHTML =
  "<strong>Main Character:</strong> " + name +
  "<br><strong>Power:</strong> " + power +
  "<br><strong>Weapon:</strong> " + weapon +
  "<br><strong>Story:</strong> " + story +
  "<br><strong>Wallpaper Idea:</strong> " + wallpaperPrompt;
}

function searchLore() {
  const input = document.getElementById("searchInput").value.toLowerCase();
  let result = "";

  if (input.includes("naruto")) {
    result = "Naruto Ranking: Hokage Level, Chakra Based Power System.";
  }
  else if (input.includes("attack on titan")) {
    result = "Attack on Titan Ranking: Titan Shifters > Ackermans > Soldiers.";
  }
  else if (input.includes("solo leveling")) {
    result = "Solo Leveling Ranking: Monarchs > National Hunters > S Rank Hunters.";
  }
  else {
    result = "Anime not found in Vault.";
  }

  document.getElementById("loreResult").innerHTML = result;
}

</script>

</body>
</html>
