<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skyreign | Sovereign System</title>

<!-- Three.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  overflow:hidden;
  background:black;
  color:white;
}

/* Loading Screen */
#loader{
  position:fixed;
  width:100%;
  height:100%;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:2rem;
  letter-spacing:3px;
  z-index:1000;
  animation:fadeOut 2s forwards;
  animation-delay:2s;
}

@keyframes fadeOut{
  to{opacity:0;visibility:hidden;}
}

/* Hero Section */
.hero{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  z-index:10;
}

.hero h1{
  font-size:3rem;
  margin-bottom:30px;
  text-shadow:0 0 20px cyan;
}

/* Buttons */
.btn{
  padding:15px 30px;
  margin:10px;
  background:rgba(0,255,255,0.1);
  border:1px solid cyan;
  color:white;
  cursor:pointer;
  border-radius:30px;
  transition:0.3s ease;
}

.btn:hover{
  background:cyan;
  color:black;
  box-shadow:0 0 20px cyan;
}

/* Portal Modal */
.portal-window{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.7);
  backdrop-filter:blur(10px);
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:0.4s ease;
  z-index:999;
}

.portal-window.active{
  opacity:1;
  pointer-events:all;
}

.portal-content{
  background:rgba(20,20,40,0.9);
  padding:40px;
  border-radius:20px;
  width:60%;
  max-width:600px;
  color:white;
  box-shadow:0 0 40px cyan;
  transform:scale(0.8);
  transition:0.4s ease;
  position:relative;
}

.portal-window.active .portal-content{
  transform:scale(1);
}

.close-btn{
  position:absolute;
  top:15px;
  right:20px;
  cursor:pointer;
  font-size:18px;
}
canvas{
  position:fixed;
  top:0;
  left:0;
}
</style>
</head>
<body>

<div id="loader">INITIALIZING SKYREIGN...</div>

<div class="hero">
  <h1>SKYREIGN SYSTEM</h1>
  <button class="btn" onclick="openPortal('Anime Vault','A legendary archive containing anime lore and multiverse data.')">Anime Vault</button>
  <button class="btn" onclick="openPortal('Story Forge','Create your own isekai worlds with AI assistance.')">Story Forge</button>
  <button class="btn" onclick="openPortal('Study Nexus','AI-powered academic assistance across all subjects.')">Study Nexus</button>
</div>

<!-- Portal Window -->
<div id="portalWindow" class="portal-window">
  <div class="portal-content">
    <span class="close-btn" onclick="closePortal()">âœ–</span>
    <h2 id="portalTitle"></h2>
    <p id="portalText"></p>
  </div>
</div>

<script>

/* Portal Functions */
function openPortal(title, text){
  document.getElementById("portalTitle").innerText = title;
  document.getElementById("portalText").innerText = text;
  document.getElementById("portalWindow").classList.add("active");
}

function closePortal(){
  document.getElementById("portalWindow").classList.remove("active");
}

/* 3D Background */
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({alpha:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const geometry = new THREE.TorusKnotGeometry(2, 0.5, 100, 16);
const material = new THREE.MeshBasicMaterial({color:0x00ffff, wireframe:true});
const knot = new THREE.Mesh(geometry, material);
scene.add(knot);

camera.position.z = 5;

function animate(){
  requestAnimationFrame(animate);
  knot.rotation.x += 0.01;
  knot.rotation.y += 0.01;
  renderer.render(scene, camera);
}

animate();

/* Responsive Fix */
window.addEventListener('resize',()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

</script>

</body>
</html>
